language: scala
dist: xenial
sudo: false
scala:
- 2.12.11
- 2.13.2
jdk:
- openjdk-ea
matrix:
  include:
  - jdk: openjdk11
    scala: 2.12.11
    env: RELEASE=true
  - jdk: openjdk11
    scala: 2.13.2
    env: RELEASE=true
  allow_failures:
  - jdk: openjdk-ea
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"
  - "$HOME/.sbt/launchers"
  - "$HOME/.cache"
script:
- |
  if [[ "$TRAVIS_SCALA_VERSION" = 2.12.* ]]; then
    sbt ++$TRAVIS_SCALA_VERSION clean compile gatling/test:compile
  else
    sbt ++$TRAVIS_SCALA_VERSION clean compile
  fi
- |
  if [[ "${RELEASE:-}" = "true" && $(cat version.sbt) =~ "-SNAPSHOT" ]]; then
    openssl aes-256-cbc -K $encrypted_5caf064114e5_key -iv $encrypted_5caf064114e5_iv -in .travis/secret-key.asc.enc -out .travis/secret-key.asc -d
    echo "$PGP_PASSPHRASE" | gpg --passphrase-fd 0 --batch --yes --import .travis/secret-key.asc
    if [ "$TRAVIS_BRANCH" = "master" ]; then
      if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
        sbt ++$TRAVIS_SCALA_VERSION publishSigned
      else
        if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then
          sbt ++$TRAVIS_SCALA_VERSION publishLocalSigned
        else
          sbt ++$TRAVIS_SCALA_VERSION publishLocal
        fi
      fi
    fi
  fi
after_script:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
notifications:
  slack:
    secure: 
